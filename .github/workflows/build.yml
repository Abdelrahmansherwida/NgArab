name: Build Affected Projects
'on':
  pull_request:
    branches:
      - main
      - tst
  push:
    branches:
      - dev
jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (#2)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: NX Build
        uses: MansaGroup/nrwl-nx-action@v2.0.4
        with:
          targets: NX-build
