name: Deploy to Firebase Hosting on merge 1
'on':
  pull_request:
    branches:
      - tst
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (#2)
        uses: actions/checkout@v2

      - name: Install CI dependencies
        run: npm ci

      - name: log
        run: npm run ng v

      - name: Nrwl Nx
        uses: MansaGroup/nrwl-nx-action@v2.0.4
        with:
          targets: build
